<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Excluir Registro</title>
  <!-- Link do Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
    <h2 class="text-center text-danger fw-bold mb-4">Excluir Registro</h2>
    <form method="post" class="text-center">
      {% csrf_token %}
      <p class="mb-3">Tem certeza que deseja excluir o registro?</p>
      <span class="text-danger fw-bold d-block mb-4">{{ object }}</span>
      <button type="submit" class="btn btn-danger w-100">Sim, excluir</button>
    </form>
  </div>
</div>

<!-- Script Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
